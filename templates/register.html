<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand" href="/">PyBlog</a>
        <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i
                class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'about' %}">About us</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                </li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'new-post' %}">Create a Blog
                    Post</a>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'profile' user.id %}">My Profile</a>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'my_blog' %}">My Blogs</a>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </ul>
        </div>
    </div>
</nav>

<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            {% csrf_token %}
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" required="" type="email" name="email"
                                           placeholder="Email"></div>
            <div class="form-group"><input class="form-control" required="" type="text" name="name"
                                           placeholder="Enter Your Full Name"></div>
            <div class="form-group"><input class="form-control" required="" type="text" name="username"
                                           placeholder="Choose A Username"></div>
            <div class="form-group"><input class="form-control" required="" type="password" name="password"
                                           placeholder="Password"></div>
            <div class="form-group"><input class="form-control" required="" type="password" name="password-repeat"
                                           placeholder="Password (repeat)"></div>
            <h6 style="text-align: center">{{ error }}</h6>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
            </div>
            <a class="already" href="/login">You already have an account? Login here.</a></form>
    </div>
</div>
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/clean-blog.js' %}"></script>
</body>

</html>
