<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Modern-Contact-Form.css' %}">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand" href="/">PyBlog</a>
        <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i
                class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="/about">About us</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="/contact">Contact us</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="/new/post">Create a Blog Post</a>
                <li class="nav-item" role="presentation"><a class="nav-link" href="/my/blogs">My Blogs</a>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead" style='background-image:url("{% static 'assets/img/writing-bg.jpg' %}");'>
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <div class="site-heading">
                    <h1>New Blog</h1><span class="subheading">Let's Do It!!!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="getintouch">
    <div class="container modern-form">
        <div class="text-center">
            <h4 style="color: #212529;font-size: 45px;">Write A Blog</h4>
        </div>

        <div class="modern-form__form-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col col-contact">
                        <div class="form-group modern-form__form-group--padding-r">
                            <input name="title" class="form-control input input-tr" type="text" required=""
                                   placeholder="Blog Title">
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group modern-form__form-group--padding-t"><textarea
                                class="form-control input modern-form__form-control--textarea"
                                placeholder="Blog Content" name="content" rows="10" required=""></textarea>
                            <div class="line-box">
                                <div class="line">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{#                <div class="form-row">#}
{#                    <div class="col col-contact">#}
{#                        <div class="form-group modern-form__form-group--padding-r">#}
{#                            <input name="image" class="form-control input input-tr" accept=".png, .jpg, .jpeg" type="file"#}
{#                                   placeholder="Blog Title" multiple>#}
{#                            <div class="line-box">#}
{#                                <div class="line"></div>#}
{#                            </div>#}
{#                        </div>#}
{#                    </div>#}
{#                </div>#}
                <div class="form-row">
                    <div class="col text-center">
                        <button class="btn btn-primary submit-now" type="submit">Submit Now</button>
                        <br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <ul class="list-inline text-center">
                    <a href="https://stackoverflow.com/users/13780862/sahil-asopa"><li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i
                            class="fa fa-stack-overflow fa-stack-1x fa-inverse"></i></span></li></a>
                    <a href="https://www.instagram.com/pip_install_programming/"><li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i
                            class="fa fa-instagram fa-stack-1x fa-inverse"></i></span></li></a>
                    <a href="https://github.com/sahilasopa"> <li class="list-inline-item" ><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i
                            class="fa fa-github fa-stack-1x fa-inverse"></i></span></li></a>
                </ul>
                <p class="text-muted copyright">Copyright&nbsp;Â©&nbsp;PyBlog 2020</p>
            </div>
        </div>
    </div>
</footer
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/clean-blog.js' %}"></script>
</body>
</html>
